<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <diV class="profile">
            <img src="../Social Links Profile Main/images/avatar-jessica.jpeg" alt="women"><br>
            <span class="name">Jessica Randall</span><br>
            <span class="cityName">London, United Kingdom</span>
        </diV>
        <div class="info">
            "Front-end developer and avid reader."
        </div>
        <div class="social media">
            <button class="bts">GitHub</button><br>
            <button class="bts"> Frontend Mentor</button><br>
            <button class="bts">LinkedIn</button><br>
            <button class="bts">Twitter</button><br>
            <button class="bts">Instagram</button><br>
        </div>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/BhargavMarala?tab=repositories">M Bhargav</a>.</p>
        </div>

    </div>
</body>

</html>
